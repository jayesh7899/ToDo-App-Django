<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body{
        background-color: greenyellow;
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;

    }
    input::placeholder{
        color: #d3d3d3;
    }
    .submit{
        background-color: brown;
    }
    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0 rgba(0, 0, 0, 75);

    }
    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #d2d0d0;
        font-size: 16px;
        box-shadow: 0px 0px 10px -4px rgba(0, 0, 0, 75);

    }
    .btn-danger{
        background-color: #ffae19;
        border: gray;
    }
</style>

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token%}
        {{form.title}}

        <input class="btn btn-info" type="submit" name="create task" >
    </form>

<div class="todo-list">

    {% for task in tasks %}


    <div class="item-row">
        <a class="btn btn-sm btn-info" href="{% url 'updatetask1' task.id %}">Update</a>

        <a class="btn btn-sm btn-danger" href="{% url 'deletetask1' task.id %}">Delete</a>

        {% if task.complete == True %}

        <strike>{{task}}</strike>

        {% else%}

        <span>{{task}}</span>

        {% endif %}
    </div>
        

        {% endfor %}

</div>



</div>
